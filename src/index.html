<html lang="en">
	<head>
		<meta name="robots" content="noindex" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library Tailwind</title>

		<link
			href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38cd504c60bad_RevoU%20favicon.svg"
			rel="shortcut icon"
			type="image/x-icon"
		/>
		<link
			href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c10e6c60bac_RevoU%20centered.svg"
			rel="apple-touch-icon"
		/>

		<link href="../dist/output.css" rel="stylesheet" />
	</head>
	<body onload="loadLibrary()">
		<div class="flex h-screen flex-col">
			<header>
				<nav class="bg-gray-800">
					<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
						<div class="relative flex h-16 items-center justify-between">
							<div
								class="absolute inset-y-0 left-0 flex items-center sm:hidden"
							>
								<button
									id="m-menu-button"
									type="button"
									class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
									aria-controls="mobile-menu"
									aria-expanded="false"
									onclick="toggleMobileMenu()"
								>
									<span class="sr-only">Open main menu</span>
									<svg
										class="block h-6 w-6"
										fill="none"
										viewBox="0 0 24 24"
										stroke-width="1.5"
										stroke="currentColor"
										aria-hidden="true"
									>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
										></path>
									</svg>
									<svg
										class="hidden h-6 w-6"
										fill="none"
										viewBox="0 0 24 24"
										stroke-width="1.5"
										stroke="currentColor"
										aria-hidden="true"
									>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											d="M6 18L18 6M6 6l12 12"
										></path>
									</svg>
								</button>
							</div>
							<div
								class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
							>
								<div class="flex flex-shrink-0 items-center">
									<img
										class="block h-8 w-auto lg:hidden"
										src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
										alt="RevoU Library"
									/>
									<img
										class="hidden h-8 w-auto lg:block"
										src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
										alt="RevoU Library"
									/>
								</div>
								<div class="hidden sm:ml-6 sm:block">
									<div class="flex space-x-4">
										<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
										<a
											href="index.html"
											class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
											aria-current="page"
											>Library</a
										>

										<a
											href="books.html"
											class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
											>Books</a
										>

										<a
											href="information.html"
											class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
											>Information</a
										>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="hidden sm:hidden" id="m-menu">
						<div class="space-y-1 px-2 pt-2 pb-3">
							<a
								href="index.html"
								class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
								aria-current="page"
								>Library</a
							>

							<a
								href="books.html"
								class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
								>Books</a
							>

							<a
								href="information.html"
								class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
								>Information</a
							>
						</div>
					</div>
				</nav>
			</header>
			<main
				class="flex-1 overflow-y-auto bg-library-1 bg-cover bg-center bg-no-repeat"
			>
				<div class="flex flex-col items-center py-3 px-4 sm:px-8">
					<div
						class="container mx-auto my-3 max-w-screen-md rounded-lg bg-gray-800 px-4 py-8 sm:px-6 lg:px-8"
					>
						<h3 class="mb-4 text-center text-white">
							Welcome to RevoU Library! Use this search to find books quickly!
						</h3>
						<form id="search-form">
							<label
								for="search"
								class="sr-only mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>Search</label
							>
							<div class="relative">
								<div
									class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
								>
									<svg
										aria-hidden="true"
										class="h-5 w-5 text-gray-500 dark:text-gray-400"
										fill="none"
										stroke="currentColor"
										viewBox="0 0 24 24"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
										></path>
									</svg>
								</div>
								<input
									type="search"
									id="search"
									class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-4 pl-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
									placeholder="Search"
								/>
								<button
									type="submit"
									class="absolute right-2.5 bottom-2.5 rounded-lg bg-blue-700 px-4 py-2 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
								>
									Search
								</button>
							</div>
						</form>
					</div>

					<div
						id="search-result"
						class="container mx-auto my-3 hidden max-w-screen-md rounded-lg bg-gray-800 py-4 sm:px-6 lg:px-8"
					></div>
				</div>
			</main>
			<footer class="bg-gray-800 py-3">
				<p class="text-center text-xs leading-relaxed text-gray-300">
					RevoU Library
				</p>
			</footer>
		</div>

		<script src="app.js"></script>
	</body>
</html>
